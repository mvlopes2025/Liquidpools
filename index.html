<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiquidityFlow - DeFi Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #f8fafc;
        --surface: #ffffff;
        --border: #e2e8f0;
        --text: #0f172a;
        --text-muted: #64748b;
        --primary: #2563eb;
        --primary-fg: #ffffff;
        --success: #10b981;
        --danger: #ef4444;
        --overlay: rgba(0, 0, 0, 0.5);
      }
      .dark {
        --bg: #000000;
        --surface: #0f172a;
        --border: #1e293b;
        --text: #f8fafc;
        --text-muted: #94a3b8;
        --primary: #3b82f6;
        --overlay: rgba(0, 0, 0, 0.7);
      }
      
      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

      /* Layout */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 16px; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .justify-end { justify-content: flex-end; }
      .gap-2 { gap: 8px; }
      .gap-3 { gap: 12px; }
      .gap-4 { gap: 16px; }
      .gap-6 { gap: 24px; }
      
      .hidden { display: none; }
      @media (min-width: 768px) { 
        .md-flex { display: flex; } 
        .md-hidden { display: none; }
        .md-row { flex-direction: row; } 
      }

      /* Grids */
      .grid { display: grid; gap: 16px; }
      .grid-dashboard { grid-template-columns: 1fr; }
      .grid-pools { grid-template-columns: 1fr; }
      .grid-stats { grid-template-columns: 1fr; }
      .grid-charts { grid-template-columns: 1fr; }
      .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }

      @media (min-width: 768px) {
        .grid-dashboard { grid-template-columns: repeat(3, 1fr); }
        .grid-pools { grid-template-columns: repeat(2, 1fr); }
        .grid-stats { grid-template-columns: repeat(4, 1fr); }
      }
      @media (min-width: 1024px) {
        .grid-pools { grid-template-columns: repeat(3, 1fr); }
        .grid-charts { grid-template-columns: 2fr 1fr; }
      }

      /* Components */
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        padding: 8px 16px; border-radius: 8px; font-weight: 500;
        border: none; cursor: pointer; transition: all 0.2s; font-size: 0.875rem;
        outline: none;
      }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .btn-sm { padding: 6px 12px; font-size: 0.875rem; }
      .btn-primary { background: var(--primary); color: var(--primary-fg); }
      .btn-primary:hover { opacity: 0.9; }
      .btn-secondary { background: var(--border); color: var(--text); }
      .btn-secondary:hover { opacity: 0.8; }
      .btn-ghost { background: transparent; color: var(--text-muted); }
      .btn-ghost:hover { background: var(--border); color: var(--text); }
      .btn-danger { color: var(--danger); background: transparent; }
      .btn-danger:hover { background: rgba(239, 68, 68, 0.1); }
      .btn-icon { padding: 8px; border-radius: 8px; color: var(--text-muted); background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
      .btn-icon:hover { background: var(--border); color: var(--text); }
      
      .card {
        background: var(--surface); border: 1px solid var(--border);
        border-radius: 12px; padding: 24px; position: relative;
        transition: all 0.2s;
      }
      .card-hover:hover {
        border-color: var(--text-muted); transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer;
      }

      .input-group { margin-bottom: 16px; display: flex; flex-direction: column; gap: 6px; }
      .label { font-size: 0.875rem; font-weight: 500; color: var(--text); }
      .input {
        background: var(--bg); border: 1px solid var(--border);
        color: var(--text); padding: 8px 12px; border-radius: 8px;
        outline: none; width: 100%; box-sizing: border-box; font-family: inherit;
      }
      .input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2); }

      .badge {
        padding: 2px 10px; border-radius: 999px; font-size: 0.75rem; font-weight: 600;
        border: 1px solid; display: inline-block;
      }
      .badge-success { background: rgba(16, 185, 129, 0.1); color: var(--success); border-color: rgba(16, 185, 129, 0.2); }
      .badge-neutral { background: rgba(100, 116, 139, 0.1); color: var(--text-muted); border-color: rgba(100, 116, 139, 0.2); }

      /* Navbar */
      .navbar {
        position: sticky; top: 0; z-index: 50;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        height: 64px; display: flex; align-items: center;
        opacity: 0.95; backdrop-filter: blur(8px);
      }
      .logo-box { width: 32px; height: 32px; background: var(--primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 8px; }
      .nav-divider { height: 24px; width: 1px; background: var(--border); margin: 0 16px; }

      /* Modal */
      .modal-backdrop {
        position: fixed; inset: 0; background: var(--overlay);
        display: flex; align-items: center; justify-content: center; z-index: 100;
        backdrop-filter: blur(2px);
        animation: fadeIn 0.2s ease-out;
      }
      .modal-box {
        background: var(--surface); border: 1px solid var(--border);
        border-radius: 16px; width: 100%; max-width: 450px;
        box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        display: flex; flex-direction: column;
      }
      .modal-header { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
      .modal-body { padding: 24px; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-in { animation: fadeIn 0.5s ease-out; }

      /* Text Utilities */
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .font-bold { font-weight: 700; }
      .font-medium { font-weight: 500; }
      .text-muted { color: var(--text-muted); }
      .text-success { color: var(--success); }
      .text-primary { color: var(--primary); }
      .text-sm { font-size: 0.875rem; }
      .text-xs { font-size: 0.75rem; }
      .mt-1 { margin-top: 4px; }
      .mt-2 { margin-top: 8px; }
      .mb-1 { margin-bottom: 4px; }
      .mb-4 { margin-bottom: 16px; }
      .mb-6 { margin-bottom: 24px; }
      .uppercase { text-transform: uppercase; }

      /* Progress Bar */
      .progress-bg { width: 100%; height: 6px; background: var(--border); border-radius: 999px; overflow: hidden; margin-top: 8px; }
      .progress-fill { height: 100%; background: var(--success); transition: width 1s ease-out; }
      
      /* Lists */
      .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-radius: 8px; background: rgba(var(--text-muted), 0.05); border: 1px solid var(--border); margin-bottom: 8px; }
      .icon-box { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
      .bg-emerald-soft { background: rgba(16, 185, 129, 0.1); color: var(--success); }
      .bg-blue-soft { background: rgba(59, 130, 246, 0.1); color: var(--primary); }
      .bg-slate-soft { background: rgba(148, 163, 184, 0.1); color: var(--text-muted); }
    </style>

</head>

</html>
